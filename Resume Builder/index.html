<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.0.272/jspdf.debug.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>

</head>
<body>
  <div class="container">
    <h1 class="text-center">Resume Builder</h1>
    <form id="resumeForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="contact">Contact Information:</label>
        <input type="text" id="contact" name="contact" required>
      </div>

      <div class="form-group">
        <label for="summary">Profile Summary:</label>
        <textarea id="summary" name="summary" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="experience">Work Experience:</label>
        <textarea id="experience" name="experience" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="skills">Skills:</label>
        <textarea id="skills" name="skills" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="education">Education Qualifications:</label>
        <textarea id="education" name="education" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="computerSkills">Computer Skills:</label>
        <textarea id="computerSkills" name="computerSkills" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="hobbies">Hobbies or Interests:</label>
        <textarea id="hobbies" name="hobbies" rows="4" required></textarea>
      </div>

      <div class="button-container">
        <button type="button" id="previewBtn">Preview Resume</button>
        <button type="submit" id="downloadBtn">Download Resume</button>
      </div>
    </form>

    <!-- Preview Container -->
    <div id="previewContainer" class="hidden">
      <h2 class="text-center">Preview Resume</h2>
      <div id="previewContent"></div>
    </div>
  </div>


  

  <script src="script.js"></script>

</body>
</html>
